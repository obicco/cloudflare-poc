server {
    listen 80;
    server_name localhost;

    # Authentication configuration
    auth_basic "Cloudflare Tunnel PoC - Restricted Access";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    # Main application location with authentication
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Public health check endpoint (no auth required)
    location /health {
        auth_basic off;
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Optional: Public status endpoint (no auth required)
    location /status {
        auth_basic off;
        access_log off;
        return 200 '{"status":"healthy","service":"cloudflare-poc","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
